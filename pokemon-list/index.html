<!DOCTYPE html>
<html>
<head>
	<title>PokeApi</title>
	<meta charset="utf-8">
	<link href="favicon.ico" rel="icon" type="image/x-icon"/>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<style type="text/css">
		#content{
		width: 1090px;
		margin: 0 auto;
		text-align: center;
		outline: 10px solid red;
	}
	</style>
</head>
<body> 
	<div id="content"></div>
<script type="text/javascript">
	function callPokemon(){
		var pokemon = '';
		for(var i=1; i<=151; i++){
			pokemon = '<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/'+i+'.png">';
			$("#content").append(pokemon)
		}
	}
	$(document).ready(function(){
		callPokemon();
	});
</script>
</body>
</html>
